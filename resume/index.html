<!doctype.html>
<html lang="en">
  <head>
  <script>
		const fetchResume = async() => {
		  const response = await fetch("https://api.github.com/repos/remimstr/resume/contents/Resume.pdf");
		  const data = await response.json();
		  const embedUrl = data.content;

			const pdfId = document.getElementById("pdfId");
			const embed = document.createElement("embed");
			embed.setAttribute("src", "data:application/pdf;base64," + embedUrl);
			embed.setAttribute("width", "100%");
			embed.setAttribute("height", "100%");
			pdfId.append(embed);
		}
		fetchResume();
  </script>
	<meta charset="UTF-8">
	<title>Document</title>
  </head>
  <body>
		<div id="pdfId"></div>
  </body>
</html>
